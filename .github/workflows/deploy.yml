# .github/workflows/deploy.yml
name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests with failure threshold
      run: |
        # Run tests and capture output
        npm test > test_output.txt 2>&1 || true
        
        # Extract failed test count from output
        FAILED_TESTS=$(grep -oP '\d+(?= failed)' test_output.txt || echo "0")
        TOTAL_TESTS=$(grep -oP '\d+(?= \(57\))' test_output.txt || echo "57")
        
        echo "Failed tests: $FAILED_TESTS"
        echo "Total tests: $TOTAL_TESTS"
        
        # Display test results
        cat test_output.txt
        
        # Check if failed tests are less than 5
        if [ "$FAILED_TESTS" -ge 5 ]; then
          echo "❌ Too many tests failed ($FAILED_TESTS). Deployment cancelled."
          echo "Maximum allowed failures: 4"
          exit 1
        else
          echo "✅ Test failures ($FAILED_TESTS) are within acceptable range. Proceeding with deployment."
        fi
      
    - name: Build the project
      run: npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

  deploy:
    needs: test-and-build
    runs-on: ubuntu-latest
    
    # Only deploy on pushes to main (not PRs)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4